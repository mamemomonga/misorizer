<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<title>ミソライザー</title>
<script>
function misorize(str) {
	return str.replace(/[ｱｶｻﾀﾅﾊﾏﾔﾗﾜ]/g,'ﾐ')
	.replace(/[ｲｷｼﾁﾆﾋﾐﾘ]/g,'ｿ')
	.replace(/[ｳｸｽﾂﾇﾌﾑﾕﾙ]/g,'ｵ')
	.replace(/[ｴｹｾﾃﾈﾍﾒﾚ]/g,'ｿ')
	.replace(/[ｵｺｿﾄﾉﾎﾓﾖﾛｦﾝ]/g,'ﾐ')
	.replace(/ｶﾞ|ｷﾞ|ｸﾞ|ｹﾞ|ｺﾞ]/g,'ｿﾞ')
	.replace(/ｻﾞ|ｼﾞ|ｽﾞ|ｾﾞ|ｿﾞ]/g,'ﾐﾞ')
	.replace(/ﾀﾞ|ﾁﾞ|ﾂﾞ|ﾃﾞ|ﾄﾞ]/g,'ﾆﾞ')
	.replace(/ﾊﾞ|ﾋﾞ|ﾌﾞ|ﾍﾞ|ﾎﾞ/g,'ｵﾞ')
	.replace(/[ｬｭｮｧ]/g,'ｩ')
	.replace(/[ｯ]/g,'ｯ')	
	
	.replace(/[あかさたなはまやらわ]/g,'み')
	.replace(/[いきしちにひり]/g,'そ')
	.replace(/[うくすつぬふむゆる]/g,'お')
	.replace(/[えけせてねへめれ]/g,'み')
	.replace(/[おことのほもよろをん]/g,'そ')
	.replace(/[がざだば]/g,'み')
	.replace(/[ぎじぢび]/g,'そ')
	.replace(/[ぐずづぶ]/g,'み')
	.replace(/[げぜでべ]/g,'み')
	.replace(/[ごぞどぼ]/g,'そ')	
	.replace(/[ぱぴぷぺぽ]/g,'お')	
	.replace(/[ぁぃぅぇぉゃゅょ]/g,'ぉ')
	.replace(/[っ]/g,'っ')
	
	.replace(/[アカサタナハマヤラワ]/g,'ミ')
	.replace(/[イキシチニヒリ]/g,'ソ')
	.replace(/[ウクスツヌフムユル]/g,'ミ')
	.replace(/[エケセテネヘメレ]/g,'ソ')
	.replace(/[コソトノモホヨロヲン]/g,'ソ')
	.replace(/[ガザダバ]/g,'ミ')
	.replace(/[ギジヂビ]/g,'ソ')
	.replace(/[グズヅブ]/g,'ミ')
	.replace(/[ゲゼデベ]/g,'ソ')
	.replace(/[ゴゾドボ]/g,'ソ')	
	.replace(/[パピプペポ]/g,'ソ')	
	.replace(/[ァィゥェォャュョ]/g,'ィ')
	.replace(/[ッ]/g,'ッ')

	.replace(/[0-4]/g,'ﾐ')
	.replace(/[6-9]/g,'ｿ')
	.replace(/[5]/g,'ｯ')

	.replace(/[a-hA-H]/g,'mi')
  .replace(/[i-pI-P]/g,'s')
  .replace(/[q-zQ-Z]/g,'o')

	.replace(/[a-z]{3}/g, 'miso')
	.replace(/[A-Z]{3}/g, 'Miso')
	.replace(/みみみ/g, 'みぃそ')
	.replace(/そそそ/g, 'みぃそ')
	.replace(/ミミミ/g, 'ミィソ')
	.replace(/ソソソ/g, 'ミィソ')
	.replace(/^[ミッゥ]/gm, 'ミ')
	.replace(/^[ｩｯ]/gm, 'ｨ')
}
function miso() {
	document.getElementById("amiso").value = misorize( document.getElementById("bmiso").value )
}

</script>
</head>

<body>
<h1>ミソライザー</h1>
<br/>
<textarea id="bmiso" rows="20" cols="100"></textarea><br/>
<button onclick='miso()'>ミソライズ実行</button>
<hr/>
<textarea id="amiso" rows="20" cols="100"></textarea>
